<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic page setup -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register | Brian's Craft Shop</title>

    <!-- Icons and CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <main>
        <!-- Logo -->
        <img src="Brian'scraftshop.png" alt="Brian's craft shop Logo" class="logo">

        <!-- Register script -->
        <script src="js/register.js"></script>

        <h2>Register</h2>

        <!-- Registration form -->
        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="dob">Phone number:</label>
            <input type="tel" id="tele">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="trn">TRN:</label>
            <input type="text" id="trn" name="trn" placeholder="000-000-000" pattern="\d{3}-\d{3}-\d{3}" required>

            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="Choose a username">

            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Choose a password">

            <button type="submit">Register</button>
        </form>

        <!-- Link to login page -->
        <p>Already have an account?</p>
        <a href="login.html">
            <button type="button">Login Here</button>
        </a>

        <!-- Scripts -->
        <script src="register.js"></script>
        <script src="main.js"></script>

    </main>

    <footer>
        <p>&copy; 2025 Brian's Craft Shop</p>

        <!-- Link to home -->
        <a href="index.html">Home(click)</a>
    </footer>
</body>
</html>
